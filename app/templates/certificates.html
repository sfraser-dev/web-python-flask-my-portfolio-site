{% extends "base.html" %}

<!-- The body for the certificates page. -->
{% block content %}

<div class="w3-container">
    <div class="w3-container">
        <div class="w3-text-dark-grey">
            <h1>Bootcamp and Course Certificates</h1>
        </div>
    </div>
    <!-- Top certificate has margin top 30, all the others have margin top 40 -->
    {% for cert in certificates %}
    <div
        class="w3-container {% if loop.index0 == 0 %}my-margin-top-30{% else %}my-margin-top-40{% endif %}"
    >
        <h3>{{ cert.title }}</h3>
        <p>"{{ cert.desc }}"</p>
        <a
            href="{{ url_for('static', filename=cert.pdf) }}"
            target="_blank"
            rel="noopener noreferrer"
        >
            <img
                src="{{ url_for('static', filename=cert.img) }}"
                alt="{{ cert.alt }}"
                class="my-certificates-image w3-panel w3-theme-l5 w3-leftbar w3-topbar w3-bottombar w3-rightbar w3-border-black"
            />
        </a>
        {% if cert.link %}
        <p><a href="{{ cert.link }}">{{ cert.label }}</a></p>
        {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock %}
